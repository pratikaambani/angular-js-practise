<!DOCTYPE html>
<html ng-app="todoApp">

<head>
	<title>Adding external Modules</title>
	<script src= script/angular.min.js></script>
	<script src= script/customfiles/007.js></script>
</head>

<body>
<h1>Adding external Modules</h1>

<div ng-controller="someController as ctrl">
	<div>
		Add a todo: 
		<input type="text" ng-model="ctrl.newTodo">
		<button ng-click="ctrl.addNewTodo()">Add</button>
		<div>
			<p>My ToDos:</p>
			<ol>
				<li ng-repeat="todo1 in ctrl.todos">
					{{todo1}}
				</li>
			</ol>
		</div>	
	</div>
</div>

</body>

</html>
