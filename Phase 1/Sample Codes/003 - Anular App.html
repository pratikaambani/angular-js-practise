<html ng-app>
	<head>
		<script src= script/angular.min.js></script>
	</head>
	<title>Sample Date</title>

<body ng-init="hourOfDay = 8">
	<div>
	<h1>Hello Angular</h1>

	<p ng-if="hourOfDay < 12">Good Morning!</p>
	<p ng-if="hourOfDay > 12">Good Evening!</p>
	</div>
<p>Hour of day is:  <span ng-bind="hourOfDay" /></p>
or same thing using different way,
<p>Hour of day is: {{hourOfDay}}</p>


22 / 7 = {{22/7}} <br>
22 - 7 = {{22-7}} <br>
22 * 7 = {{22*7}} <br>
22 + 7 = {{22+7}} <br>

11 / 5 = <span ng-bind="11/5"></span>


<script type="text/javascript">
	function Main() {
		console.log("Main function called.");
	}
</script>

</body>

</html>
