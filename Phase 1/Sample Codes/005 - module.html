<html ng-app="moduleName">
<head>
	<script src= script/angular.min.js></script>
</head>
<title>Sample Date</title>

<body>


	<div ng-controller="MainController">
		<h1>Hello Angular</h1>

		Morning or Evening
		<p ng-if="hourOfDay < 12">Good Morning!</p>
		<p ng-if="hourOfDay > 12">Good Evening!</p>
	</div>

	<script>
		var newModule = angular.module('moduleName', []);
		//registering MainController with the module
		newModule.controller("MainController", Main);

		function Main($scope) {
			//instead of below line, add scope in Main(scope)
			$scope.hourOfDay = "18";
			console.log("Main() called");
		}
	</script>


</body>

</html>
